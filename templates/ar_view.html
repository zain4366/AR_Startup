<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #222; font-family: sans-serif; }
        
        /* This makes the 3D viewer take up the whole screen */
        model-viewer { width: 100vw; height: 100vh; }

        /* The Custom "Place on Table" Button */
        .ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px 24px;
            font-weight: bold;
            font-size: 16px;
            color: black;
            display: none; /* Hidden on laptop, shown on phone */
        }
        
        /* Show button only when AR is available (on a phone) */
        model-viewer:defined > .ar-button {
            display: block;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="{{ glb }}" 
        ios-src="{{ ios }}" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        scale="1 1 1"> <button slot="ar-button" class="ar-button">
            ðŸ‘‹ Place on Table
        </button>
        
    </model-viewer>

</body>
</html>
