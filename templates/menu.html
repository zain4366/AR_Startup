<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="container py-4">
    <h1>{{ restaurant }} Menu</h1>
    {% for cat, items in menu.items() %}
    <h3 class="mt-4">{{ cat }}</h3>
    <div class="row g-3">
        {% for item in items %}
        <div class="col-md-4">
            <div class="p-3 border rounded d-flex justify-content-between">
                <h5>{{ item.name }}</h5>
                <div>
                    <a href="/view/{{ restaurant }}/{{ cat }}/{{ item.name }}" class="btn btn-sm btn-success">View AR</a>
                    <a href="/qr/{{ restaurant }}/{{ cat }}/{{ item.name }}" target="_blank" class="btn btn-sm btn-dark">QR</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
